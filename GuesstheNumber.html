<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>

    <p>Try to guess the number between 1 and 10:</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Submit Guess</button>

    <div id="result"></div>

    <script>
        // Generate a random number between 1 and 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Get the user's guess
            const userGuess = parseInt(document.getElementById('guess').value);

            // Check if the guess is correct
            if (userGuess === secretNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').innerHTML = 'Sorry, that\'s incorrect. Try again!';
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>

</body>
</html>
